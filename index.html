<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pasukan Garuda Kecil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation; /* Optimalkan untuk touch */
    }

    body {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }

    #pdf-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch; /* Critical untuk iOS */
    }

    .pdf-container {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .music-toggle {
      position: fixed;
      top: 10px;
      right: 16px;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    audio {
      display: none;
    }

    /* Loading indicator */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <button class="music-toggle" onclick="toggleMusic()">ðŸ”ˆ Musik</button>
  
  <div id="pdf-wrapper">
    <iframe class="pdf-container" title="Komik Pasukan Garuda Kecil" 
            src="Pasukan-Garuda-Kecil.pdf#view=FitH&scrollbar=1"></iframe>
  </div>

  <div class="loader">Memuat PDF...</div>

  <audio id="bg-music" loop>
    <source src="Indonesia.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    const button = document.querySelector('.music-toggle');
    const pdfWrapper = document.getElementById('pdf-wrapper');
    const loader = document.querySelector('.loader');
    let isPlaying = false;

    // Deteksi perangkat mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Handle PDF loading
    window.addEventListener('load', () => {
      loader.style.display = 'block';
      
      // Timeout untuk memastikan PDF mulai dimuat
      setTimeout(() => {
        loader.style.display = 'none';
        
        if (isMobile) {
          // Force reflow untuk memastikan scroll bekerja
          pdfWrapper.style.height = 'calc(100% - 1px)';
          setTimeout(() => {
            pdfWrapper.style.height = '100%';
          }, 100);
        }
      }, 2000);
    });

    // Audio interaction handling
    const enableAudio = () => {
      audio.play().catch(e => console.log('Autoplay blocked:', e));
      document.removeEventListener('click', enableAudio);
      document.removeEventListener('touchstart', enableAudio);
    };
    
    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = 'ðŸ”‡ Nyalakan';
      } else {
        audio.play().catch(e => console.log('Play failed:', e));
        button.textContent = 'ðŸ”ˆ Matikan';
      }
      isPlaying = !isPlaying;
    }

    // Fallback untuk scroll di iOS
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      document.body.style.overflow = 'auto';
      document.body.style.height = '100%';
      pdfWrapper.style['-webkit-overflow-scrolling'] = 'touch';
      
      // Workaround untuk Safari
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 500);
    }
  </script>
</body>
</html>
