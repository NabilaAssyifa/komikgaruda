<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pasukan Garuda Kecil</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Tambahkan ini */
    }

    .pdf-container {
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto; /* Diubah dari 100vh ke auto */
      -webkit-overflow-scrolling: touch; /* Untuk scroll smooth di iOS */
    }

    .music-toggle {
      position: fixed; /* Diubah dari absolute ke fixed */
      top: 10px;
      right: 16px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <button class="music-toggle" onclick="toggleMusic()">ðŸ”ˆ Musik</button>

  <!-- Ubah parameter PDF -->
  <iframe class="pdf-container" title="Komik Pasukan Garuda Kecil" 
          src="Pasukan-Garuda-Kecil.pdf#view=FitH&scrollbar=1"></iframe>

  <audio id="bg-music" loop>
    <source src="Indonesia.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    const button = document.querySelector('.music-toggle');
    let isPlaying = false;

    // Auto-play policy handling
    document.addEventListener('DOMContentLoaded', () => {
      const enableAudio = () => {
        audio.play().catch(e => console.log('Audio play failed:', e));
        document.removeEventListener('click', enableAudio);
        document.removeEventListener('touchstart', enableAudio);
      };
      
      document.addEventListener('click', enableAudio);
      document.addEventListener('touchstart', enableAudio);
      
      // Handle mobile viewport
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.querySelector('.pdf-container').style.height = 'calc(100% - 40px)';
      }
    });

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = 'ðŸ”‡ Nyalakan';
      } else {
        audio.play().catch(e => console.log('Audio play failed:', e));
        button.textContent = 'ðŸ”ˆ Matikan';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
