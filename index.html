<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Pasukan Garuda Kecil</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      touch-action: manipulation; /* Memperbaiki respons touch */
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      border: none;
      -webkit-overflow-scrolling: touch; /* Scroll halus untuk iOS */
      overflow: auto;
    }

    .music-toggle {
      position: fixed; /* Diubah ke fixed untuk mobile */
      top: 16px;
      right: 16px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    /* Tambahan untuk mobile */
    @media (max-width: 768px) {
      .pdf-container {
        width: 100%;
        height: calc(100vh - 60px); /* Beri ruang untuk tombol */
      }
    }
  </style>
</head>
<body>

  <button class="music-toggle" onclick="toggleMusic()">ðŸ”ˆ Musik</button>

  <!-- Hapus parameter scrollbar=0 dan navpanes=0 -->
  <iframe class="pdf-container" title="Komik Pasukan Garuda Kecil" 
          src="Pasukan-Garuda-Kecil.pdf#toolbar=0"></iframe>

  <audio id="bg-music" loop>
    <source src="Indonesia.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    const button = document.querySelector('.music-toggle');
    let isPlaying = false;

    // Fungsi untuk handle touch di iframe
    function setupTouchScroll() {
      const iframe = document.querySelector('.pdf-container');
      
      iframe.addEventListener('touchstart', function() {
        this.style.pointerEvents = 'auto';
      });
      
      iframe.addEventListener('touchend', function() {
        this.style.pointerEvents = 'none';
      }, { passive: true });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const enableAudio = () => {
        audio.play().catch(e => console.log("Audio error:", e));
        document.removeEventListener('click', enableAudio);
        document.removeEventListener('touchstart', enableAudio);
      };
      document.addEventListener('click', enableAudio);
      document.addEventListener('touchstart', enableAudio);
      
      setupTouchScroll(); // Aktifkan touch scroll
    });

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = 'ðŸ”‡ Nyalakan';
      } else {
        audio.play().catch(e => console.log("Audio error:", e));
        button.textContent = 'ðŸ”ˆ Matikan';
      }
      isPlaying = !isPlaying;
    }

    // Handle orientasi layar
    window.addEventListener('orientationchange', function() {
      setTimeout(() => window.location.reload(), 300);
    });
  </script>
</body>
</html>
