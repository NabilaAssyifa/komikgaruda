<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasukan Garuda Kecil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .music-toggle {
      position: fixed;
      top: 10px;
      right: 16px;
      z-index: 100;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="music-toggle" onclick="toggleMusic()">ðŸ”ˆ Musik</button>
  
  <!-- Gunakan PDF.js Viewer -->
  <iframe id="pdf-viewer" 
          src="https://mozilla.github.io/pdf.js/web/viewer.html?file=./Pasukan-Garuda-Kecil.pdf">
  </iframe>

  <audio id="bg-music" loop>
    <source src="Indonesia.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    let isPlaying = false;

    // Handle autoplay policy
    document.addEventListener('click', () => {
      audio.play().catch(e => console.log('Autoplay blocked:', e));
    }, { once: true });

    function toggleMusic() {
      isPlaying ? audio.pause() : audio.play();
      button.textContent = isPlaying ? 'ðŸ”‡ Nyalakan' : 'ðŸ”ˆ Matikan';
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
